<div nz-flex nzJustify="center">
  <div>
    <app-home></app-home>
    <br />
    <form
      nz-form
      nzLayout="horizontal"
      [formGroup]="reservationForm"
      (ngSubmit)="onSubmit()"
    >
      <nz-form-item>
        <nz-form-label [nzSm]="12" [nzXs]="24" nzRequired
          >Check in / Check Out Date</nz-form-label
        >
        <nz-form-control nzErrorTip="Check in / check out date is required">
          <nz-range-picker formControlName="dateRange" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSm]="12" [nzXs]="24" nzRequired
          >Guest Name</nz-form-label
        >
        <nz-form-control nzErrorTip="Guest Name is required">
          <input nz-input formControlName="guestName" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSm]="12" [nzXs]="24" nzRequired
          >Guest Email</nz-form-label
        >
        <nz-form-control nzErrorTip="Guest Email is required">
          <input nz-input formControlName="guestEmail" nzType="email" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSm]="12" [nzXs]="24" nzRequired
          >Room Number</nz-form-label
        >
        <nz-form-control nzErrorTip="Room Number is required">
          <nz-input-number
            formControlName="roomNumber"
            nzMin="1"
            nzMax="1000"
          />
        </nz-form-control>
      </nz-form-item>

      <div nz-flex nzJustify="flex-end">
        <button
          nz-button
          nzType="primary"
          nzShape="round"
          type="submit"
          [disabled]="reservationForm.invalid"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
